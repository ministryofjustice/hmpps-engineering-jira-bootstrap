---
# defaults file for jira-bootstrap
region: "eu-west-2"
cwlogs_log_group: "jira-server-cwl"
jira_user_home_dir: "/home/jira"
jira_home: "/var/jira"
jira_filename: "atlassian-jira"
jira_version: "6.4.9"
jira_db_name: "jira"
jira_db_grants: "SELECT,INSERT,UPDATE,DELETE,CREATE,DROP,ALTER,INDEX"
jira_smtp_auth: "true"
jira_external_endpoint: "jira.engineering-dev.probation.hmpps.dsd.io"
java_home: "/usr/java/default"
mysql_connector_version: "5.1.48"
restore_from_backup: false